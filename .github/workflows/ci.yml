name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install -g npm@latest
      - run: npm ci
        working-directory: ./app
      - run: npm run type-check
        working-directory: ./app
      - run: npm run lint
        working-directory: ./app
